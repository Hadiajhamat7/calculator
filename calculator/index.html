<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Scientific Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/theme.css">
</head>
<body class="dark">
    <div class="calculator">
        <div class="display-container">
            <div class="history" id="history"></div>
            <div class="result-preview" id="resultPreview"></div>
            <div class="display" id="display">0</div>
        </div>
        
        <div class="buttons">
            <!-- Top Row -->
            <button class="clear" onclick="clearDisplay()">C</button>
            <button class="backspace" onclick="backspace()">âŒ«</button>
            <button onclick="toggleScientificMode()" class="mode-toggle">Sci</button>
            <button onclick="toggleTheme()" class="theme-toggle">ðŸŒ“</button>
            
            <!-- Memory Row -->
            <button onclick="memoryAdd()" class="memory">M+</button>
            <button onclick="memorySubtract()" class="memory">M-</button>
            <button onclick="memoryRecall()" class="memory">MR</button>
            <button onclick="memoryClear()" class="memory">MC</button>
            
            <!-- Main Calculator -->
            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('9')">9</button>
            <button onclick="chooseOperation('/')" class="operator">/</button>
            
            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>
            <button onclick="chooseOperation('*')" class="operator">Ã—</button>
            
            <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('3')">3</button>
            <button onclick="chooseOperation('-')" class="operator">-</button>
            
            <button onclick="appendNumber('0')" style="grid-column: span 2;">0</button>
            <button onclick="appendDecimal()">.</button>
            <button onclick="chooseOperation('+')" class="operator">+</button>
            
            <!-- Scientific Buttons (Hidden by Default) -->
            <button onclick="squareRoot()" class="scientific">âˆš</button>
            <button onclick="power()" class="scientific">xÂ²</button>
            <button onclick="percentage()" class="scientific">%</button>
            <button onclick="convertUnit('inchToCm')" class="scientific">inâ†’cm</button>
            <button onclick="convertUnit('cmToInch')" class="scientific">cmâ†’in</button>
            <button onclick="calculate()" class="equals">=</button>
        </div>
    </div>

    <!-- JavaScript Files -->
    <script src="js/main.js"></script>
    <script src="js/memory.js"></script>
    <script src="js/scientific.js"></script>
    <script src="js/history.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/unit-converter.js"></script>
</body>
</html>
